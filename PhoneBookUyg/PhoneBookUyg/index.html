<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="ngcontroller.js"></script>
    <title></title>
    <style>
        td {
            border: 3px solid white;
        }
    </style>
</head>
<body ng-app="phone" ng-controller="islemler">
    <h3>Create New Contact</h3>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="ad">First Name</label>    <br />
                        <input type="text" ng-model="veri.Isim" placeholder="Ad gir" />    <br /><br />
                        <label for="ad">Phone Number</label>    <br />
                        <input type="text" ng-model="veri.Tel" placeholder="Tel gir" />
                    </div>
                    <div class="col-sm-6">
                        <label for="ad">Last Name</label>    <br />
                        <input type="text" ng-model="veri.Soyisim" placeholder="Soyad gir" /> <br /><br />
                        <label for="ad">Gender</label>    <br />
                        <input type="text" ng-model="veri.Cinsiyet" placeholder="Cinsiyet" />

                        <br />
                        <div class="pull-right">
                            <button id="btn" ng-click="kullaniciekle(veri)" class="btn btn-primary">Ekle</button>
                            <button ng-click="guncelle(veri)" class="btn btn-warning">Güncelle</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br /><br /><br />
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
        </div>
    </div>
    <br />
    <div class="pull-right">
        <label for="myCheck">US Style:</label>
        <input type="checkbox" ng-model="check">
    </div>
    <br /><br />
    <div class="card" style="width: 19rem;">
        <div class="container">
            <div class="row">
                <div class="col-sm-4" ng-repeat="x in veriler">
                    <img ng-show="x.Cinsiyet== 'Erkek'" class="card-img-top" src=" img/avatar1.png" alt="Card image cap" slot="start">
                    <img ng-show="x.Cinsiyet== 'Kadın' " class="card-img-top" src=" img/avatar2.png" alt="Card image cap" slot="start">
                    <!-- <span ng-if="x.Cinsiyet=== 'Erkek' ">
         <img class="card-img-top" src=" img/avatar1.png" alt="Card image cap" slot="start">
     </span>
     <span ng-if="x.Cinsiyet== 'Kadın' ">
         <img class="card-img-top" src=" img/avatar2.png" alt="Card image cap" slot="start">
     </span>-->
                    <div class="card-body">
                        <div>
                            <ul class="list-group list-group-flush">
                                <li>
                                    <div ng-show="check" style="font-weight:bold; font-style:italic;">
                                        <h4>{{x.Soyisim}}, {{x.Isim}}</h4>
                                    </div>
                                    <div ng-show="!check" style="font-weight:bold; font-style:italic;">
                                        <h4>{{x.Isim}} {{x.Soyisim}}</h4>
                                    </div>
                                </li>
                                <li class="list-group-item">{{x.Tel}}</li>
                                <li class="list-group-item">{{x.Cinsiyet}}</li>

                                <li class="list-group-item">
                                    <input type="button" class="btn btn-danger" value="sil" ng-click="verisil(x.KisiID)" />
                                    <button ng-click="kullaniciguncelle(x)" class="btn btn-warning">Güncelle</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br /><br /><br />
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
        </div>
    </div>
    <h3>Search Number</h3>    <br />
    <input type="number" ng-model="girilensayi" />
    <input type="button" class="btn btn-info" value="idye göre getir" ng-click="idyegoregetir(girilensayi)" />
    <input type="button" class="btn btn-success" value="tele göre getir" ng-click="telegoregetir(girilensayi)" />
    <br /><br /><br />
    <table class="table">
        <tbody>
            <tr>
                <td>{{idyegoregelen.Isim}}</td>
                <td>{{idyegoregelen.Soyisim}}</td>
                <td>{{idyegoregelen.Tel}}</td>
                <td>{{idyegoregelen.Cinsiyet}}</td>
            </tr>
        </tbody>
    </table>
    <br />
    <br />
    <br />
</body>
</html>
